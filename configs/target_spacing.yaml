# NIfTI 리샘플 기준 스페이싱(mm)
# (초기 안정 학습용으로 XY 해상도만 세밀, Z는 3.0mm)
spacing:
  x: 1.5
  y: 1.5
  z: 3.0

# 보간 방식
interp:
  image: "linear"      # CT HU 보간
  label: "nearest"     # 세그/마스크 있을 경우

# 좌표계/방향 정규화
orientation:
  to: "RAS"            # RAS로 통일

# 안전 클램프(HU) – 리샘플 전후 적용 가능
hu_clamp:
  min: -150
  max: 250
